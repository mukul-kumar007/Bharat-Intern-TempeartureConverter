<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <header>
            <h1>MrCelcius</h1>
        </header>
    </nav>

    <main>
        <div class="container">
            <div class="box">
                <h2>Temperature Converter</h2>
                <div class="innerbox">
                

                    
                    <div class="celsius">
                     <label for="celsius">In &deg;C</label>   
                    <input type="number" id="celsius" placeholder="Celsius">
                    </div>
                    
                    <div class="farrenhite">
                     <label for="farenhite">In &deg;F</label>   
                    <input type="number" id = "farenhite"placeholder="Farenhite">
                    </div>
                    
                    <div class="kelvin">
                        <label for="kelvin">In K</label>
                    <input type="number" id="kelvin" placeholder="Kelvin">
                    </div>
                    
                    <div class="button">
                        <button type="reset" id="btn">Reset</button>
                    </div>

                
            </div>
                
            </div>
            <div class="image">
                <img src="image.webp" alt="Converter image" width="400px" height="300px">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
